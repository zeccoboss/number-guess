<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Number Guessing Game</h1>
        <label class="guess-number-lable" for="guessNumber">Guess a number:</label>
        <input type="text" id="guessNumber" class="guess-number-input"> 
        <br><br>
        <button id="guessBtn" class="guessBtn" type="submit">Check Guess</button>
        <h2 id="guessResult"></h2> 
        <button id="refreshGeuss" class="guessBtn" type="submit">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
